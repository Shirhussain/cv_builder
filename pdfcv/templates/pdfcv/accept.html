{% extends 'pdfcv/base.html' %}

{% block content %}
    <div class="row">
      <div class="col-md-7">
      <form method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">summary</label>
            <textarea type="text" class="form-control" name="summary" id="summary" cols="30" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">degree</label>
            <input type="text" class="form-control" id="degree" name="degree">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">school</label>
            <input type="text" class="form-control" id="school" name="school">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">university</label>
            <input type="text" class="form-control" id="university" name="university">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">previous_work</label>
            <textarea type="text" class="form-control" name="previous_work" id="previous_work" cols="30" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">skills</label>
            <input type="text" class="form-control" id="skills" name="skills">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div> 
{% endblock content %}
